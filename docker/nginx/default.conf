# api
server {
  listen       90;
  server_name _;

  root /appdata/www/backend_web/public;
  index index.php;

  location / {
    try_files $uri @rewriteapp;
  }

  location @rewriteapp {
    rewrite ^(.*)$ /index.php/$1 last;
  }

  location ~ ^/index\.php(/|$) {
    fastcgi_split_path_info ^(.+\.php)(/.*)$;
    fastcgi_pass php-marketing-be:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param HTTPS off;
  }

  error_log /var/log/nginx/php-marketingapi80_error.log;
  access_log /var/log/nginx/php-marketingapi80_access.log;
}

# front
server {
  listen       91;
  server_name _;

  root /appdata/www/frontend/restrict/build;
  index index.html;

  location / {
    try_files $uri $uri/ =404;
  }

  error_log /var/log/nginx/php-marketing-error.log;
  access_log /var/log/nginx/php-marketing-access.log;
}

